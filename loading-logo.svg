<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loadingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        values="0 60 60;360 60 60"
        dur="3s"
        repeatCount="indefinite"/>
    </linearGradient>
    
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        values="0 60 60;360 60 60"
        dur="2s"
        repeatCount="indefinite"/>
    </linearGradient>
    
    <filter id="loadingGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadowEffect">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#667eea" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background pulse circle -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#loadingGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="45;55;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer rotating ring -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#loadingGradient)" stroke-width="3" opacity="0.6" 
          stroke-dasharray="20 10" stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="0 60 60;360 60 60"
      dur="4s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Hair Transplant Loading Animation -->
  <g transform="translate(30, 25)" filter="url(#loadingGlow)">
    <!-- Skin Surface Animation -->
    <ellipse cx="30" cy="45" rx="25" ry="12" fill="#fbbf24" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <line x1="10" y1="45" x2="50" y2="45" stroke="#f59e0b" stroke-width="3" opacity="0.7" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </line>
    
    <!-- Hair Follicle Animation -->
    <circle cx="30" cy="45" r="4" fill="url(#loadingGradient)" opacity="0.8">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="45" r="2.5" fill="#1e293b" opacity="0.6">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Growing Hair Strands - Animated -->
    <path d="M30 45 Q32 30 35 15 Q38 5 40 0" 
          fill="none" stroke="url(#loadingGradient)" stroke-width="4" opacity="0.9"
          stroke-dasharray="5 3" stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 30 45;10 30 45;0 30 45"
        dur="3s"
        repeatCount="indefinite"/>
    </path>
    
    <path d="M30 45 Q28 30 25 15 Q22 5 20 0" 
          fill="none" stroke="url(#loadingGradient)" stroke-width="3.5" opacity="0.8"
          stroke-dasharray="4 2" stroke-linecap="round">
      <animate attributeName="stroke-dashoffset" values="0;15" dur="1.8s" repeatCount="indefinite"/>
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0 30 45;-8 30 45;0 30 45"
        dur="3.2s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Hair Growth Indicators -->
    <path d="M15 40 Q20 38 25 40" 
          fill="none" stroke="#10b981" stroke-width="2" opacity="0.7" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M35 40 Q40 38 45 40" 
          fill="none" stroke="#10b981" stroke-width="2" opacity="0.7" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Animated Molecular Dots -->
    <circle cx="5" cy="15" r="3" fill="url(#pulseGradient)" opacity="0.9">
      <animate attributeName="r" values="2;4;2" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="15" cy="28" r="2.5" fill="url(#pulseGradient)" opacity="0.9">
      <animate attributeName="r" values="2;3.5;2" dur="1.4s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.4s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="30" cy="40" r="3.5" fill="url(#pulseGradient)" opacity="0.9">
      <animate attributeName="r" values="2.5;4.5;2.5" dur="1.1s" begin="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="45" cy="52" r="2.8" fill="url(#pulseGradient)" opacity="0.9">
      <animate attributeName="r" values="2;4;2" dur="1.3s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.3s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="55" cy="65" r="3.2" fill="url(#pulseGradient)" opacity="0.9">
      <animate attributeName="r" values="2.2;4.2;2.2" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Additional floating particles -->
    <circle cx="20" cy="18" r="1.5" fill="#e67e22" opacity="0.7">
      <animate attributeName="cy" values="18;22;18" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="40" cy="60" r="1.8" fill="#1abc9c" opacity="0.7">
      <animate attributeName="cy" values="60;56;60" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="25" cy="50" r="1.2" fill="#e91e63" opacity="0.7">
      <animate attributeName="cy" values="50;54;50" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central Medical Tool - Animated -->
  <g transform="translate(50, 45)" filter="url(#shadowEffect)">
    <!-- Medical instrument with pulse animation -->
    <rect x="8" y="10" width="4" height="20" fill="url(#loadingGradient)" rx="2">
      <animate attributeName="height" values="20;24;20" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;8;10" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="5" y="8" width="10" height="3" fill="url(#loadingGradient)" rx="1.5">
      <animate attributeName="width" values="10;12;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="x" values="5;4;5" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <circle cx="10" cy="32" r="4" fill="url(#loadingGradient)">
      <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Loading Text Animation -->
  <g transform="translate(60, 95)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" font-weight="600" 
          fill="url(#loadingGradient)" text-anchor="middle" opacity="0.8">
      Loading...
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Progress indicator dots -->
  <g transform="translate(45, 105)">
    <circle cx="0" cy="0" r="2" fill="url(#loadingGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="0" r="2" fill="url(#loadingGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.33s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="2" fill="url(#loadingGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.66s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="2" fill="url(#loadingGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.6">
    <circle cx="25" cy="25" r="1" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 25 25;360 25 25" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="35" r="1" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 95 35;360 95 35" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="85" r="1" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 85 85;360 85 85" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
